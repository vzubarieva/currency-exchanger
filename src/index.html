<html lang="en-US">

<head>
  <title>Currency exchanger</title>
</head>

<body>
  <div class="container">
    <h1>Check foreign currency exchange rate</h1>
    <form class="row gy-2 gx-3 align-items-center">
      <div class="col-auto">
        <label class="" for="amount">Amount</label>
        <input id="amount" value="1" min="1" placeholder="Enter amount" type="number" class="form-control">
      </div>
      <div class="col-auto">
        <label class="" for="convertFrom">From</label>
        <select class="form-select" id="convertFrom">
          <option value="USD" selected>USD</option>
          <option value="UAH">UAH</option>
        </select>
      </div>
      <div class="col-auto">
        <label class="" for="convertTo">To</label>
        <select class="form-select" id="convertTo">
          <option selected value="">Choose currency</option>
          <option value="UAH">UAH - Ukrainian Hryvnia</option>
          <option value="AUD">AUD - Australian Dollar</option>
          <option value="CAD">CAD - Canadian Dollar</option>
          <option value="EUR">EUR - Euro</option>
          <option value="PGK">PGK - Papua New Guinean Kina</option>
        </select>
      </div>
      <div class="col-auto">
        <button class="btn btn-success mt-4" type="submit" id="exchange">Exchange</button>
      </div>
    </form>
    <div class="showErrors text-danger fw-bold"></div>
    <div class="showResult fw-bold"></div>
  </div>
  <div class="image"></div>
</body>

</html>
